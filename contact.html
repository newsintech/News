<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <label for='name'>Name:</label>
        <input type='text' id='name' name='name'><br>
        <label for='email'>Email:</label>

        <label for='message'>Message:</label><br>

        <input type='submit' value='Submit'>
    </form>
</body>
</html>
