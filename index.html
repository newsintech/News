<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .news-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .news-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s;
        }

        .news-card:hover {
            transform: translateY(-10px);
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-card-content {
            padding: 15px;
        }

        .news-card-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 10px;
        }

        .news-card-description {
            font-size: 14px;
            color: #555;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Latest News</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Technology</a>
        <a href="#">Business</a>
        <a href="#">Entertainment</a>
        <a href="#">Sports</a>
    </nav>
    <div class="news-container">
        <!-- Example of a news card -->
        <div class="news-card">
            <img src="https://via.placeholder.com/300x200" alt="News Image">
            <div class="news-card-content">
                <h2 class="news-card-title">News Title</h2>
                <p class="news-card-description">Short description of the news article goes here...</p>
            </div>
        </div>
        <!-- More news cards will be dynamically added here -->
    </div>
</body>
</html>
