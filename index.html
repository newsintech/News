    <title>NewsInTech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-title {
            font-size: 1.5em;
            color: #333;
        }
        .news-description {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to NewsInTech</h1>
    </header>
    <div class="container">
        <h2>Latest Tech News</h2>
        <div id="news-container">
            <!-- News articles will be dynamically inserted here -->
        </div>
    </div>
    <script>
        async function fetchNews() {
            const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://rss.nytimes.com/services/xml/rss/nyt/Technology.xml');
            const data = await response.json();

            const newsContainer = document.getElementById('news-container');
            data.items.forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';

                const newsTitle = document.createElement('a');
                newsTitle.href = item.link;
                newsTitle.target = '_blank';
                newsTitle.className = 'news-title';
                newsTitle.textContent = item.title;

                const newsDescription = document.createElement('p');
                newsDescription.className = 'news-description';
                newsDescription.textContent = item.description;

                newsItem.appendChild(newsTitle);
                newsItem.appendChild(newsDescription);
                newsContainer.appendChild(newsItem);
            });
        }

        fetchNews();
    </script>
</body>
</html>
