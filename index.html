  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "NewsMediaOrganization",
    "name": "NewsInTech",
    "url": "https://newsintech.github.io/news/",
    "logo": "https://newsintech.github.io/news/logo.svg",

    "sameAs": ["https://twitter.com/newsintech", "https://github.com/newsintech"]

  </script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}html{font-size:16px}body{font-family:'Roboto',-apple-system,BlinkMacSystemFont,sans-serif;background:#fff;color:#1a1a1a;line-height:1.5;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}a{color:#0051ba;text-decoration:none}a:hover{text-decoration:underline}header{background:#000;color:#fff;padding:12px 0;position:sticky;top:0;z-index:100;border-bottom:1px solid #333;font-size:14px}header nav{max-width:1200px;margin:0 auto;padding:0 16px;display:flex;justify-content:space-between;align-items:center;gap:24px}header .logo{font-size:20px;font-weight:700;letter-spacing:-0.5px}header a{color:#999}header a:hover{color:#fff}header .search-box{flex:1;max-width:300px}header input{width:100%;padding:6px 12px;background:#1a1a1a;border:1px solid #333;color:#fff;border-radius:3px;font-size:13px}main{max-width:1200px;margin:0 auto;padding:0 16px}article{margin:24px 0;padding:20px 0;border-bottom:1px solid #eee}article h2{font-size:24px;line-height:1.2;margin:0 0 8px 0;font-weight:700}article .meta{font-size:13px;color:#666;margin:8px 0 16px 0}article p{margin:12px 0;color:#333}article .readmore{font-size:13px;color:#0051ba;font-weight:500}.section-title{font-size:18px;font-weight:700;margin:32px 0 16px 0;padding-bottom:8px;border-bottom:3px solid #0051ba}.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px;margin:16px 0}.card{border:1px solid #eee;padding:16px;background:#fafafa;border-radius:2px;transition:background 0.2s}. card:hover{background:#f0f0f0}footer{text-align:center;padding:24px 16px;color:#666;font-size:13px;border-top:1px solid #eee;margin-top:48px}#loading{text-align:center;padding:32px;font-size:14px;color:#666}@media(max-width:768px){header nav{flex-direction:column;gap:12px}header .search-box{max-width:100%;width:100%}article h2{font-size:20px}.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">NewsInTech</div>
      <input type="text" id="searchInput" placeholder="Search news..." aria-label="Search news">
      <a href="#" onclick="return false">About</a>
    </nav>
  </header>
  <main>
    <div id="loading" style="display:none;">
      <p>Loading latest tech news...</p>
    </div>
    <div id="content"></div>
  </main>
  <footer>
    <p>&copy; 2025 NewsInTech. Independent technology journalism. <a href="#">Submit tip</a></p>
  </footer>
  <script>
    const RSS2JSON = 'https://api.rss2json.com/v1/api.json?rss_url=';
    const feeds = [
      'https://feeds.arstechnica.com/arstechnica/index',
      'https://www.theverge.com/rss/index.xml',
      'https://techcrunch.com/feed/',
      'https://hnrss.org/frontpage'
    ];
    const contentDiv = document.getElementById('content');
    const loadingDiv = document.getElementById('loading');
    const searchInput = document.getElementById('searchInput');
    let allArticles = [];

    async function fetchFeeds() {
      loadingDiv.style.display = 'block';
      const results = await Promise.all(feeds.map(fetchFeed));
      allArticles = results.flat().sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
      loadingDiv.style.display = 'none';
      renderArticles(allArticles.slice(0, 30));
    }

    async function fetchFeed(url) {
      try {
        const response = await fetch(RSS2JSON + encodeURIComponent(url));
        const data = await response.json();
        return (data.items || []).map(item => ({
          title: item.title || 'Untitled',
          description: (item.description || '').replace(/<[^>]*>/g, '').substring(0, 200) + '...',
          link: item.link || '#',
          pubDate: item.pubDate || new Date().toISOString(),
          source: new URL(url).hostname.replace('www.', '').replace('feeds.', '')
        }));
      } catch (e) {
        console.error('Feed error:', e);
        return [];
      }
    }

    function renderArticles(articles) {
      contentDiv.innerHTML = articles.map((article, i) => `
        <article>
          <h2><a href="${article.link}" target="_blank" rel="noopener">${article.title}</a></h2>
          <div class="meta">${article.source} â€¢ ${new Date(article.pubDate).toLocaleDateString()}</div>
          <p>${article.description}</p>
        </article>
      `).join('');
    }

    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = allArticles.filter(a => 
        a.title.toLowerCase().includes(query) || 
        a.description.toLowerCase().includes(query)
      );
      renderArticles(filtered.slice(0, 30) || allArticles.slice(0, 30));
    });

    fetchFeeds();
    setInterval(fetchFeeds, 600000);
  </script>
</body>
</html>
